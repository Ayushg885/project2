<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css"/>
    <script type="module" src="login.js"></script>
    <style>
        * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body, html {
  height: 100%;
  font-family: Arial, sans-serif;
}
.container {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background: #207079;
}
.login-form {
  background: white;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(6, 5, 5, 0.1);
  width: 300px;
}
.login-form h2 {
  margin-bottom: 20px;
  text-align: center;
}
.login-form input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 6px;
}
.login-form button {
  width: 100%;
  padding: 10px;
  background: #007bff;
  border: none;
  color: white;
  font-weight: bold;
  cursor: pointer;
}
.login-form button:hover {
  background: #0056b3;
}
    </style>
</head>
<body>
    <div class="container">
        <form class="login-form">
          <h2>Login</h2>
          <input type="text" placeholder="Username" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Log In</button>
        </form>
      </div>
</body>
</html>
